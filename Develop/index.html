<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2 id="clock"></h2>
    </header>
    <div class="container-fluid">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">9am</span>
         
        </div>
        <textarea class="form-control" aria-label="With textarea" id="time-9am"></textarea>
        <button class="saveBtn" id="basic-addon2">Save</button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">10am</span>
         
        </div>
        <textarea class="form-control" aria-label="With textarea" id="time-10am"></textarea>
        <button class="saveBtn"" id="basic-addon2">Save</button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">11am</span>
         
        </div>
        <textarea class="form-control" aria-label="With textarea" id="time-11am"></textarea>
        <button class="saveBtn" id="basic-addon2">Save</button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">12pm</span>
         
        </div>
        <textarea class="form-control" aria-label="With textarea" id="time-12pm"></textarea>
        <button class="saveBtn" id="basic-addon2">Save</button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">1pm</span>
         
        </div>
        <textarea class="form-control" aria-label="With textarea" id="time-1pm"></textarea>
        <button class="saveBtn" id="basic-addon2">Save</button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">2pm</span>
         
        </div>
        <textarea class="form-control" aria-label="With textarea" id="time-2pm"></textarea>
        <button class="saveBtn" id="basic-addon2">Save</button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">3pm</span>
         
        </div>
        <textarea class="form-control" aria-label="With textarea" id="time-3pm"></textarea>
        <button class="saveBtn" id="basic-addon2">Save</button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">4pm</span>
         
        </div>
        <textarea class="form-control" aria-label="With textarea" id="time-4pm"></textarea>
        <button class="saveBtn" id="basic-addon2">Save</button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">5pm</span>
         
        </div>
        <textarea class="form-control" aria-label="With textarea" id="time-5pm"></textarea>
        <button class="saveBtn" id="basic-addon2">Save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
